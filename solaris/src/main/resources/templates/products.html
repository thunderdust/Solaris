<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Solaris - Products</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="resources/lib/css/select2.min.css" />
<link rel="stylesheet" href="resources/app/css/shared.css" />
<link rel="stylesheet"
	href="resources/lib/css/select2-bootstrap.min.css" />
<link rel="stylesheet" href="resources/lib/css/datatables.min.css" />
<ct th:replace="fragments/header :: commonhead"></ct>
</head>
<body>

	<!-- Common header -->
	<div th:replace="fragments/header :: header"></div>
	<div class="container" id="layout">
		<div class="row">
			<span class="solaris-title">Product Management</span>
			<hr></hr>
			<div class="col-lg-12 col-sm-12 table-buttons">
				<!-- Buttons -->
				<button id="product-add-modal-btn" type="button"
					class="btn btn-primary" data-toggle="modal"
					data-target="#product-add-modal">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"> </span>
					<span class="solaris-button-text">Add Product</span>
				</button>
				<button id="product-edit-modal-btn" type="button"
					class="btn btn-primary" data-toggle="modal"
					data-target="#product-add-modal" disabled="disabled">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true">
					</span> <span class="solaris-button-text">Edit Product</span>
				</button>
				<button id="product-delete-modal-btn" type="button"
					class="btn btn-primary" data-toggle="modal"
					data-target="#product-delete-modal" disabled="disabled">
					<span class="glyphicon glyphicon-trash" aria-hidden="true">
					</span> <span class="solaris-button-text">Delete Product</span>
				</button>
			</div>

			<div class="col-lg-12 col-sm-12 solaris-filter-container">
				<span>Filter by brand:</span> <select id="product-brand-filter"
					class="form-control solaris-table-filter">
					<option selected="selected" value="0">All</option>
					<option value="Acer">Acer</option>
					<option value="Apple">Apple</option>
					<option value="Asus">Asus</option>
					<option value="Alienware">Alienware</option>
					<option value="Dell">Dell</option>
					<option value="Sony">Sony</option>
					<option value="Toshiba">Toshiba</option>
					<option value="Lenovo">Lenovo</option>
					<option value="Fujitsu">Fujitsu</option>
					<option value="HP">HP</option>
					<option value="LG">LG</option>
					<option value="Samsung">Samsung</option>
					<option value="Compaq">Compaq</option>
					<option value="Benq">Benq</option>
					<option value="Sharp">Sharp</option>
					<option value="NEC">NEC</option>
				</select>
			</div>

			<!-- Product information table -->
			<div class="col-lg-12 col-sm-12 solaris-table-container">
				<table id="product-table" class="table table-striped table-bordered">
					<thead>
						<tr>
							<th id="laptop_name">Name</th>
							<th id="laptop_brand">Brand</th>
							<th id="laptop_cpu">CPU</th>
							<th id="laptop_gpu">GPU</th>
							<th id="laptop_hdd_size">HDD Size</th>
							<th id="laptop_price">Price</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>

	<div class="modal free" id="product-add-modal" tabindex="-1"
		role="dialog" aria-labelledby="myModalLabel" data-mode="add">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<div class="solaris-title">
						<p>
							Add a new laptop <img src="resources/app/img/laptop.png" />
						</p>
					</div>
				</div>
				<div class="modal-body">
					<form id="product-form">
						<span class="tip"><b> * </b>marks the compulsory fields.</span>
						<h4 class="form-subtitle">
							<b>Basic Information</b>
						</h4>
						<hr />
						<div class="form-group form-compulsory">
							<label for="name">Laptop Name<span> *</span></label> <input
								name="name" type="text" class="form-control compulsory-input"
								id="name" placeholder="Laptop name" required="required" />
						</div>

						<div class="form-group form-compulsory">
							<label for="brand">Brand<span> *</span></label> <select
								id="brand" class="form-control compulsory-input" name="brand"
								required="required">
								<option value="acer">Acer</option>
								<option value="apple">Apple</option>
								<option value="asus">Asus</option>
								<option value="alienware">Alienware</option>
								<option value="dell">Dell</option>
								<option value="sony">Sony</option>
								<option value="toshiba">Toshiba</option>
								<option value="lenovo">Lenovo</option>
								<option value="fujitsu">Fujitsu</option>
								<option value="hp">HP</option>
								<option value="lg">LG</option>
								<option value="samsung">Samsung</option>
								<option value="compaq">Compaq</option>
								<option value="benq">Benq</option>
								<option value="sharp">Sharp</option>
								<option value="nec">NEC</option>
							</select>
						</div>

						<div class="form-group form-compulsory">
							<label for="publish_date">Publish Date<span> *</span></label> <input
								name="publishDate" type="date"
								class="form-control compulsory-input" id="publish_date"
								placeholder="Publish Date" required="required" />
						</div>

						<div class="form-group form-compulsory">
							<label for="price">Default Price (SGD)<span> *</span></label> <input
								name="price" type="text" class="form-control compulsory-input"
								id="pric" placeholder="Default Price" required="required" />
						</div>
						<hr />
						<!-- ******************************************************************** -->
						<h4 class="form-subtitle">
							<b>Measurements</b>
						</h4>
						<hr />

						<div class="form-group form-compulsory">
							<label for="laptop_width">Width (mm)<span> *</span></label> <input
								name="laptop_width" type="number"
								class="form-control compulsory-input" id="laptop_width"
								min="150" placeholder="Laptop width in unit of millimeter"
								required="required" />
						</div>

						<div class="form-group form-compulsory">
							<label for="laptop_length">Length (mm)<span> *</span></label> <input
								name="laptop_length" type="number"
								class="form-control compulsory-input" min="200"
								id="laptop_length"
								placeholder="Laptop length in unit of millimeter"
								required="required" />
						</div>

						<div class="form-group form-compulsory">
							<label for="laptop_height">Height (mm)<span> *</span></label> <input
								name="laptop_height" type="number"
								class="form-control compulsory-input" min="5" id="laptop_height"
								placeholder="Laptop height in unit of millimeter"
								required="required" />
						</div>

						<div class="form-group form-compulsory">
							<label for="laptop_weight">Weight (g)<span> *</span></label> <input
								name="laptop_weight" type="number"
								class="form-control compulsory-input" id="laptop_weight"
								placeholder="Laptop weight in unit of gram" required="required" />
						</div>

						<div class="form-group form-compulsory">
							<label for="screen_size">Screen Size<span> *</span></label> <input
								name="screenSize" type="text"
								class="form-control compulsory-input" id="screen_size"
								placeholder="Screen size in unit of inch" required="required" />
						</div>
						<hr />
						<!-- ******************************************************************** -->

						<h4 class="form-subtitle">
							<b>Software</b>
						</h4>

						<hr />

						<div class="form-group form-compulsory">
							<label for="operating_system">Installed Operating System<span>
									*</span></label> <input name="operating_system" type="text"
								class="form-control compulsory-input" id="operating_system"
								placeholder="Installed OS" required="required" />
						</div>

						<div class="form-group">
							<label for="office_suite_version">Office Suite Version</label> <select
								id="office_suite_version" class="form-control"
								name="officeSuiteVersion">
								<option value="NULL">No Office Suite included</option>
								<option value="2000">MS Office 2000</option>
								<option value="XP">MS Office XP</option>
								<option value="2003">MS Office 2003</option>
								<option value="2007">MS Office 2007</option>
								<option value="2010">MS Office 2010</option>
								<option value="2013 RT">MS Office 2013 RT</option>
								<option value="2013">MS Office 2013</option>
								<option value="2016">MS Office 2016</option>
							</select>
						</div>

						<div class="form-group">
							<label for="antivirus">Antivirus Software</label> <input
								name="antivirusSoftware" type="text" class="form-control"
								id="antivirus" placeholder="Pre-installed anti-virus software" />
						</div>
						<hr />

						<!-- ******************************************************************** -->

						<h4 class="form-subtitle">
							<b>Hardware Specifications</b>
						</h4>
						<hr />

						<div class="form-group form-compulsory">
							<label for="cpu">CPU<span> *</span></label> <input name="cpu"
								type="text" class="form-control compulsory-input" id="cpu"
								placeholder="CPU" required="required" />
						</div>

						<div class="form-group form-compulsory">
							<label for="ram_type">RAM Type<span> *</span></label> <input
								name="ramType" type="text" class="form-control compulsory-input"
								id="ram_type" placeholder="RAM Type" required="required" />
						</div>

						<div class="form-group form-compulsory">
							<label for="ram_size">RAM Size (GB)<span> *</span></label> <input
								name="ramSize" type="number"
								class="form-control compulsory-input" id="ram_size"
								placeholder="RAM size in unit of gigabyte" required="required"
								min="1" max="24" />
						</div>

						<div class="form-group form-compulsory">
							<label for="ram_slot">RAM Slots<span> *</span></label> <input
								name="ramSlot" type="number"
								class="form-control compulsory-input" id="ram_slot"
								placeholder="Number of RAM slots" required="required" min="1"
								max="8" />
						</div>

						<div class="form-group form-compulsory">
							<label for="hdd_model">Hard Disk Model<span> *</span></label> <input
								name="hddModel" type="text"
								class="form-control compulsory-input" id="hdd_model"
								placeholder="Hard disk model" required="required" />
						</div>

						<div class="form-group form-compulsory">
							<label for="hdd_size">Hard Disk Size (GB)<span> *</span></label>
							<input name="hddSize" type="number"
								class="form-control compulsory-input" id="hdd_size"
								placeholder="Hard disk size in unit of gigabyte" max="10000"
								min="64" required="required" />
						</div>

						<div class="form-group form-compulsory">
							<label for="hdd_spin_speed">Hard Disk Spin Speed(rpm)<span>
									*</span></label> <input name="hddSpinSpeed" type="number"
								class="form-control compulsory-input" id="hdd_spin_speed"
								placeholder="Hard disk spin speed in unit of rpm" max="20000"
								min="1000" required="required" />
						</div>

						<div class="form-group">
							<label for="resolution_horizontal">Resolution -
								horizontal (pixel)</label> <input name="resolutionHorizontal"
								type="number" class="form-control" id="resolution_horizontal"
								placeholder="Maximum number of pixels on screen horizontally"
								max="10000" min="500" />
						</div>

						<div class="form-group">
							<label for="resolution_vertical">Resolution - vertical
								(pixel)</label> <input name="resolutionVertical" type="number"
								class="form-control" id="resolution_vertical"
								placeholder="Maximum number of pixels on screen vertically"
								max="10000" min="500" />
						</div>

						<div class="form-group">
							<label for="touch_screen">Touch Screen </label> <input
								name="isTouchScreen" type="checkbox" value="touch_screen"
								id="touch_screen" required="required" />
						</div>

						<div class="form-group form-compulsory">
							<label for="gpu">GPU<span> *</span></label> <input name="gpu"
								type="text" placeholder="GPU model"
								class="form-control compulsory-input" id="gpu"
								required="required" />
						</div>

						<div class="form-group form-compulsory">
							<label for="graphics_card_type">Graphics Card Type<span>
									*</span></label> <select id="graphics_card_type"
								class="form-control compulsory-input" name="graphicsCardType"
								required="required">
								<option value="integrated">Integrated</option>
								<option value="dedicated">Dedicated</option>
								<option value="both">Both</option>
							</select>
						</div>

						<!-- Applicable ONLY if has dedicated graphics card -->
						<div class="form-group">
							<label for="graphic_memory">Graphic Memory (MB)</label> <input
								name="graphicMemory" type="number" class="form-control"
								placeholder="Graphic card memory in unit of megabyte"
								id="graphic_memory" min="256" max="10240" />
						</div>

						<div class="form-group">
							<label for="battery_volume">Battery Volume (mAh)</label> <input
								name="batteryVolume" type="number" class="form-control"
								placeholder="Battery volume in unit of mAh" id="battery_volume"
								min="1000" max="80000" />
						</div>

						<div class="form-group form-compulsory">
							<label for="battery_cell">Battery Cells<span> *</span></label> <input
								name="batteryCell" type="number"
								class="form-control compulsory-input"
								placeholder="Number of battery cells" id="battery_cell" min="1"
								max="12" required="required" />
						</div>

						<div class="form-group">
							<label for="battery_life">Battery Life (hour)</label> <input
								name="batteryLife" type="number" class="form-control"
								placeholder="Battery life in unit of hours" id="battery_life"
								min="1" max="24" />
						</div>

						<div class="form-group">
							<label for="wifi">Wifi Mode</label> <input name="wifiMode"
								type="text" class="form-control" id="wifi"
								placeholder="Wifi Mode" />
						</div>
						<hr />

						<!-- ******************************************************************** -->

						<h4 class="form-subtitle">
							<b>I/O Devices </b>
						</h4>
						<hr />

						<div class="form-group">
							<label for="optical_drive">Optical Drive</label> <input
								name="opticalDrive" type="text" class="form-control"
								placeholder="Optical driver model" id="optical_drive" />
						</div>

						<div class="form-group">
							<label for="optical_drive_speed">Optical Drive Speed (X)</label>
							<input name="opticalDriveSpeed" type="number"
								class="form-control" min="1" max="99"
								placeholder="Optical drive speed" id="optical_drive_speed" />
						</div>

						<div class="form-group">
							<label for="track_point">Track Point </label> <input
								name="hasTrackPoint" type="checkbox" value="track_point"
								id="track_point" required="required" />
						</div>

						<div class="form-group">
							<label for="has_camera">Front Camera </label> <input
								name="hasFrontCamera" type="checkbox" value="has_camera"
								id="has_camera" required="required" />
						</div>

						<div class="form-group">
							<label for="camera_pixel">Front Camera Pixel (Megapixel)</label>
							<input name="cameraPixel" type="number" class="form-control"
								min="10"
								placeholder="Number of maximum pixels of front camera in unit of megapixel"
								id="camera_pixel" />
						</div>

						<div class="form-group form-compulsory">
							<label for="usb_port_type">USB Port Type<span> *</span></label> <select
								id="usb_port_type" class="form-control compulsory-input"
								name="usbPortType" required="required">
								<option value="2.0">USB 2.0</option>
								<option value="3.0">USB 3.0</option>
								<option value="both">Both</option>
							</select>
						</div>

						<div class="form-group">
							<label for="usb_2_port">USB 2.0 Ports</label> <input
								name="usb_2_slot" type="number" class="form-control" min="0"
								max="5" placeholder="Number of USB 2.0 ports" id="usb_2_port" />
						</div>

						<div class="form-group">
							<label for="usb_3_port">USB 3.0 Ports</label> <input
								name="usb_3_slot" type="number" class="form-control" min="0"
								max="5" placeholder="Number of USB 3.0 ports" id="usb_3_port" />
						</div>

						<div class="form-group">
							<label for="vga">VGA Port </label> <input name="hasVGAPort"
								type="checkbox" id="vga" value="vga" required="required" />
						</div>

						<div class="form-group">
							<label for="hdmi">HDMI Port </label> <input name="hasHDMIPort"
								type="checkbox" id="hdmi" value="hdmi" required="required" />
						</div>

						<div class="form-group">
							<label for="card_reader_type">Supported Card Reader Types
								(Multiple allowed) </label> <select id="card_reader_type"
								class="form-control" name="cardReaderTypes" required="required"
								multiple="multiple" size="7">
								<option value="CF-I">CF-I Card</option>
								<option value="CF-II">CF-II Card</option>
								<option value="SD">SD Card</option>
								<option value="MicroSD">MicroSD Card</option>
								<option value="MiniSD">MiniSD Card</option>
								<option value="RS-MMC">Reduced Size Multimedia Card</option>
								<option value="MMC">Multimedia Card</option>
							</select>
						</div>

						<div class="form-group">
							<label for="bluetooth">Bluetooth Mode</label> <input
								name="bluetooth" type="text" class="form-control" id="bluetooth"
								placeholder="Bluetooth Mode" />
						</div>
						<hr />
						<!-- ******************************************************************** -->

						<h4 class="form-subtitle">
							<b>Accessories and attachments</b>
						</h4>
						<hr />

						<div class="form-group">
							<label for="bag">Laptop Bag </label> <input name="hasBag"
								type="checkbox" value="bag" id="bag" required="required" />
						</div>

						<div class="form-group">
							<label for="imagePath">Laptop Pictures</label> <input
								class="btn btn-success solaris-file-input" type="file"
								name="imagePath" id="imagePath"
								accept="image/x-png, image/gif, image/jpeg" />
						</div>
						<hr />
						<!-- ******************************************************************** -->

						<h4 class="form-subtitle">
							<b>Services</b>
						</h4>
						<hr />

						<div class="form-group form-compulsory">
							<label for="warranty">Warranty<span> *</span></label> <input
								name="warranty" type="number"
								class="form-control compulsory-input" id="warranty"
								placeholder="Number of months under warranty" min="1" max="99" />
						</div>
						<hr />
						<!-- ******************************************************************** -->

						<div>
							<button id="product-add-button" type="button"
								class="btn btn-primary">
								<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
								Add New Product
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>



	<div class="navbar navbar-fixed-bottom solaris-footer">
		<!-- Common footer -->
		<div th:replace="fragments/footer :: footer"></div>
	</div>
	<script src="resources/app/js/product.js" type="text/javascript"></script>
</body>
</html>
