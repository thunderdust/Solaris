<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Solaris - Home</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="resources/lib/css/bootstrap.min.css" />
    <link rel="stylesheet" href="resources/app/css/charts.css" />
	<link href="resources/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
	<link rel="stylesheet" href="resources/app/css/login.css" />
	<link rel="stylesheet" href="resources/app/css/shared.css" />
</head>
<body>
	<!-- Common header -->
	<div th:replace="fragments/header :: header"></div>
	<!-- h2 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h2 -->
    <div class="container" id="layout">
        <div id="wrapper">
            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Dashboard</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <div class="col-lg-12 col-md-12">
                    <div class="col-lg-3 col-md-3">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-suitcase fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">20</div>
                                        <div>Employees</div>
                                    </div>
                                </div>
                            </div>
                            <a href="/solaris/employees">
                                <div class="panel-footer">
                                    <span class="pull-left">View Details</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3">
                        <div class="panel panel-green">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-laptop fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">20</div>
                                        <div>Laptop Products</div>
                                    </div>
                                </div>
                            </div>
                            <a href="/solaris/products">
                                <div class="panel-footer">
                                    <span class="pull-left">View Details</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3">
                        <div class="panel panel-yellow">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-shopping-cart fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">19</div>
                                        <div>Orders</div>
                                    </div>
                                </div>
                            </div>
                            <a href="/solaris/orders">
                                <div class="panel-footer">
                                    <span class="pull-left">View Details</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3">
                        <div class="panel panel-red">
                            <div class="panel-heading">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-money fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9 text-right">
                                        <div class="huge">30</div>
                                        <div>Customers</div>
                                    </div>
                                </div>
                            </div>
                            <a href="/solaris/customers">
                                <div class="panel-footer">
                                    <span class="pull-left">View Details</span>
                                    <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                    <div class="clearfix"></div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="col-lg-12 col-md-12 report-section-container" id="sales-report-section">
                    <span>Business Summaries</span>
                    <div class="col-lg-6 col-sm-6">
                        <div class="full-width-chart" id="sales-web-container"></div>
                    </div>
                    <div class="col-lg-6 col-sm-6 ">
                        <div class="full-width-chart" id="customer-stacked-container"></div>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        <div class="full-width-chart" id="sales-heatmap-container"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>

	<div class="navbar navbar-fixed-bottom solaris-footer">
		<!-- Common footer -->
		<div th:replace="fragments/footer :: footer"></div>
	</div>
    <script src="resources/app/js/dashboard.js" type="text/javascript"></script>
    <script src="resources/lib/highCharts/js/highcharts.js" type="text/javascript"></script>
    <script src="resources/lib/highCharts/js/highcharts-more.js" type="text/javascript"></script>
    <script src="resources/lib/highCharts/js/modules/exporting.js" type="text/javascript"></script>
    <script src="resources/lib/highCharts/js/modules/heatmap.js" type="text/javascript"></script>
</body>
</html>
