<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Solaris - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="resources/lib/css/bootstrap.min.css" />
</head>
<body>
	<!-- Common header -->
	<div th:replace="fragments/header :: header"></div>
	<div class="header-img">
		<img alt="logo" src="resources/app/img/logo.png" />
	</div>

	<div th:if="${param.logout}">You have been logged out.</div>
	<div>
		<form th:action="@{/login}" method="post">
			<h2>Login</h2>
			<div>
				<input type="text" name="username" placeHolder="Username" />
			</div>
			<div>
				<input type="password" name="password" placeHolder="Password" />
			</div>
			<div th:if="${param.error}">Invalid username or password.</div>
			<div>
				<input type="submit" value="Sign In" />
			</div>
		</form>
	</div>
	<script src="resources/lib/js/jquery-2.1.4.js"
		type="text/javascript"></script>
	<script src="resources/lib/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
