<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Solaris - Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="resources/lib/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="resources/lib/css/bootstrap-switch.css" />
  <link rel="stylesheet" href="resources/app/css/shared.css" />
  <link rel="stylesheet" href="resources/app/css/charts.css" />
  <ct th:replace="fragments/header :: commonhead"></ct>
</head>
<body>

	<!-- Common header -->
	<div th:replace="fragments/header :: header"></div>
	<div class="container" id="layout">
		<div class="row">
			<img class="solaris-title" src="/solaris/resources/app/img/reports.png" />
			<span class="solaris-title">View Reports</span>
			<hr></hr>
			<div class="col-lg-12 col-sm-12 table-buttons">
				<!-- Buttons -->
				<button id="employee-report-btn" type="button" class="btn btn-primary">
					<span class="glyphicon glyphicon-briefcase" aria-hidden="true"> </span>
					<span class="solaris-button-text">Employees</span>
				</button>
				<button id="product-report-btn" type="button" class="btn btn-primary">
					<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true">
					</span> <span class="solaris-button-text">Products</span>
				</button>
				<button id="sales-report-btn" type="button" class="btn btn-primary">
					<span class="glyphicon glyphicon-usd" aria-hidden="true">
					</span> <span class="solaris-button-text">Sales</span>
				</button>
				<button id="market-report-btn" type="button" class="btn btn-primary">
					<span class="glyphicon glyphicon-credit-card" aria-hidden="true">
					</span> <span class="solaris-button-text">Market</span>
				</button>
				<button id="customer-report-btn" type="button" class="btn btn-primary">
					<span class="glyphicon glyphicon-user" aria-hidden="true">
					</span> <span class="solaris-button-text">Customer</span>
				</button>
			</div>
		</div>
		<div class="row report-section-container" id="employee-report-section">
			<div class="col-lg-12 col-sm-12">
				<div class="full-width-chart" id="employee-pie-container"></div>
			</div>
		</div>

		<div class="row report-section-container" id="product-report-section">
			<div class="col-lg-12 col-sm-12 table-buttons">
				<div class="full-width-chart" id="employee-pie-container"></div>
			</div>
		</div>

		<div class="row report-section-container" id="sales-report-section">
			<div class="col-lg-12 col-sm-12 table-buttons">
				<div class="full-width-chart" id="employee-pie-container"></div>
			</div>
		</div>
	</div>

	<div class="navbar navbar-fixed-bottom solaris-footer">
		<!-- Common footer -->
		<div th:replace="fragments/footer-without-datatable :: footer"></div>
	</div>
	<script src="resources/app/js/report.js" type="text/javascript"></script>
	<script src="resources/lib/highCharts/js/highcharts.js" type="text/javascript"></script>
    <script src="resources/lib/highCharts/js/modules/exporting.js" type="text/javascript"></script>
</body>
</html>
