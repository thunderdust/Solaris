<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Solaris - Reports</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="resources/lib/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="resources/lib/css/bootstrap-switch.css" />
  <link rel="stylesheet" href="resources/app/css/shared.css" />
  <link rel="stylesheet" href="resources/app/css/charts.css" />
  <link href="resources/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
  <ct th:replace="fragments/header :: commonhead"></ct>
</head>
<body>

	<!-- Common header -->
	<div th:replace="fragments/header :: header"></div>
	<div class="container" id="layout">
		<div class="row">
			<img class="solaris-title" src="/solaris/resources/app/img/reports.png" />
			<span class="solaris-title">View Reports</span>
			<hr></hr>
			<div class="col-lg-12 col-sm-12 table-buttons">
				<!-- Buttons -->
				<button id="employee-report-section-btn" type="button" class="btn btn-primary" onclick="showReportSection('#employee-report-section');">
					<span class="glyphicon glyphicon-briefcase" aria-hidden="true"> </span>
					<span class="solaris-button-text">Employees</span>
				</button>
				<button id="product-report-section-btn" type="button" class="btn btn-primary" onclick="showReportSection('#product-report-section');">
					<span class="glyphicon glyphicon-shopping-cart" aria-hidden="true">
					</span> <span class="solaris-button-text">Products</span>
				</button>
				<button id="sales-report-section-btn" type="button" class="btn btn-primary" onclick="showReportSection('#sales-report-section');">
					<span class="glyphicon glyphicon-usd" aria-hidden="true">
					</span> <span class="solaris-button-text">Sales</span>
				</button>
				<button id="customer-report-section-btn" type="button" class="btn btn-primary" onclick="showReportSection('#customer-report-section');">
					<span class="glyphicon glyphicon-user" aria-hidden="true">
					</span> <span class="solaris-button-text">Customer</span>
				</button>
			</div>
		</div>
		<div class="row report-section-container" id="employee-report-section">
		    <span>Employee Reports</span>
		    
		    <div class="col-lg-4 col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-briefcase fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">20</div>
                                    <div>Employees</div>
                                </div>
                            </div>
                        </div>
                        <a href="/solaris/employees">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-user fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">11</div>
                                    <div>Sales Representatives</div>
                                </div>
                            </div>
                        </div>
                        <a href="/solaris/employees">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-line-chart fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">4</div>
                                    <div>Managers</div>
                                </div>
                            </div>
                        </div>
                        <a href="/solaris/employees">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
              </div> 
		     
			<div class="col-lg-6 col-md-6 col-sm-12">
				<div class="full-width-chart" id="employee-pie-container"></div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-12">
				<div class="full-width-chart" id="employee-column-container"></div>
			</div>
		</div>

		<div class="row report-section-container" id="product-report-section">
		    <span>Product Reports</span>
		    
		    <div class="col-lg-4 col-md-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-cube fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">16</div>
                                    <div>Brands</div>
                                </div>
                            </div>
                        </div>
                        <a href="/solaris/products">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div class="panel panel-green">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-laptop fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">49</div>
                                    <div>Total Products</div>
                                </div>
                            </div>
                        </div>
                        <a href="/solaris/products">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4">
                    <div class="panel panel-yellow">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-xs-3">
                                    <i class="fa fa-shopping-cart fa-5x"></i>
                                </div>
                                <div class="col-xs-9 text-right">
                                    <div class="huge">4</div>
                                    <div>Providers</div>
                                </div>
                            </div>
                        </div>
                        <a href="/solaris/products">
                            <div class="panel-footer">
                                <span class="pull-left">View Details</span>
                                <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                                <div class="clearfix"></div>
                            </div>
                        </a>
                    </div>
                </div>
                
		    
			<div class="col-lg-6 col-md-6 col-sm-12">
				<div class="full-width-chart" id="product-pie-container"></div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-12">
				<div class="full-width-chart" id="product-column-container"></div>
			</div>
		</div>

		<div class="row report-section-container" id="sales-report-section">
		    <span>Sales Reports</span>
			<div class="col-lg-12 col-sm-12">
				<div class="full-width-chart" id="sales-area-container"></div>
			</div>
			<div class="col-lg-12 col-sm-12">
				<div class="full-width-chart" id="sales-bar-stack-container"></div>
			</div>
            <div class="col-lg-12 col-sm-12">
                <div class="full-width-chart" id="sales-column-container"></div>
            </div>
            <div class="col-lg-12 col-sm-12">
                <div class="full-width-chart" id="sales-heatmap-container"></div>
            </div>
		</div>

        <div class="row report-section-container" id="customer-report-section">
            <span>Customer Reports</span>
            <div class="col-lg-12 col-sm-12 table-buttons">
                <div class="full-width-chart" id="employee-pie-container"></div>
            </div>
        </div>

	</div>

	<div class="navbar navbar-fixed-bottom solaris-footer">
		<!-- Common footer -->
		<div th:replace="fragments/footer-without-datatable :: footer"></div>
	</div>
	<script src="resources/app/js/report.js" type="text/javascript"></script>
	<script src="resources/lib/highCharts/js/highcharts.js" type="text/javascript"></script>
	<script src="resources/lib/highCharts/js/highcharts-3d.js" type="text/javascript"></script>
    <script src="resources/lib/highCharts/js/modules/exporting.js" type="text/javascript"></script>
    <script src="resources/lib/highCharts/js/modules/heatmap.js" type="text/javascript"></script>
</body>
</html>
